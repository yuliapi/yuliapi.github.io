<!--Header-->
<div id="back-to-top" title="Go top">

<div class="container">
    <header class="row">
        <div class="col-md-6 col-lg-6 col-sm-6 col-xs-2 logo-holder">

<section class="container space-after" id="portfolio">

        <div class="col-md-12">

                <button class="btn btn-default" type="button" data-toggle="collapse" data-target="#collapseGallery"

                </button>
            </div>
            <div class="row collapse" id="collapseGallery">

                    <div class="padded">
                        <button type="button" class="btn btn-default" data-toggle="collapse"

<!--JavaScripts-->
<script src="jquery/jquery-2.1.4.min.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $("#myCarousel").on("slide.bs.carousel", function () {
            console.log("Sliding instruction Received!");
        });
        $("#myCarousel").on("slid.bs.carousel", function () {
            console.log("Sliding over!");
        });
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    });
    $(window).scroll(function () {
        var height = $(window).scrollTop();
        if (height > 100) {
            $('#back-to-top').fadeIn();
        } else {
            $('#back-to-top').fadeOut();
        }
    });
</script>
